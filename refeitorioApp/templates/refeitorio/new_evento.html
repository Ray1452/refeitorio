<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Evento</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h2>Novo Evento!</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" values="INSERIR">
</form>
<h1>Mostrar Evento</h1>

   <table class="table">
       <tbody>
       <thead>
            <td>FOTO</td>
            <td>NOME</td>
            <td>MATRICULA</td>
            <td>EDITAR</td>
            <td>EXCLUIR</td>

       </thead>
       {% for evento in evento %}
        <tr>
            <td><img src="{{ aluno.foto }}"alt="Foto"></td>
            <td>{{ evento.nome_evento }}</td>
            <td>{{ evento.matricula_evento }}</td>
            <td><a href="{% url 'editar_evento' evento.id_evento %} " class="btn btn-warning">EDITAR</a></td>
            <td><a href="{% url 'excluir_evento' evento.id_evento %} "class="btn btn-danger">EXCLUIR </a></td>

        </tr>
       {% endfor %}
       </tbody>
   </table>

</body>
</html>
